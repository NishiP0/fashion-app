{% extends 'base.html' %}
{% load static %}


{% block navigation %}
    <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{% url 'prototype:index' %}">トップページ</a>
    </li>
{% endblock %}


{% block header %}
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">画像を選んでね</h1>
              <form action="" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
　    　　　　　　　{{ form.choose_pic }}
    　　　　　　　　<button type="submit" class="btn" formaction="{% url 'score:result' %}">採点スタート！！</button>
    　　　　　　</form>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                  <img src="{% static 'img/demo-screen-1.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="button">
                  <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block main_contents %}{% endblock %}
